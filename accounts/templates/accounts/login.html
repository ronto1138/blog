{% extends "base.html" %}
{% load bootstrap4 %}
{% block contenido %}

        <h1>Login</h1>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-secondary">Enviar</button>
            {% endbuttons %}
        </form>
    </div>    
{% endblock %}
