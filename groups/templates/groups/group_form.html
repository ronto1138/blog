{% extends "groups/group_base.html" %}
{% load bootstrap4 %}
{% block group_content %}
<div class="container">
    <h4>Crear un grupo nuevo</h4>
    <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <buttons type="submit" class="btn btn-primary btn-large">Crear</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
